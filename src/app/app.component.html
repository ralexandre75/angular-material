<div class="container-fluid">
  <h1 class="col-12"> Material </h1> 
  <div class="row">
    <h3 class="col-12"> Formulaire : </h3>
    <form [formGroup]="form" class="col-6 mx-auto"><br/><br/>



      <mat-form-field> 
        <mat-placeholder>email</mat-placeholder>
        <input matInput type="text" formControlName="email">
        <mat-hint align="end">{{ form.get('email').value.length }}</mat-hint>
        <mat-error *ngIf="form.get('email').invalid"> {{ getError() }}</mat-error>
      </mat-form-field><br><br>

      <!-- <input type="checkbox" formControlName="checkbox"><br/><br/> -->
      <mat-checkbox formControlName="checkbox"> Vrai/Faux </mat-checkbox><br><br>

      <!-- <input type="radio" value="Femme" formControlName="radio">Femme <br/> -->
      <!-- <input type="radio" value="homme" formControlName="radio">Homme <br/><br/> -->
      <mat-radio-group formControlName="radio">
        <mat-radio-button value="Femme">Femme</mat-radio-button>
        <mat-radio-button value="Homme">Homme</mat-radio-button>
      </mat-radio-group><br><br>


      <!-- <input type="radio" value="Femme" formControlName="slidetoggle">Femme <br/> -->
      <!-- <input type="radio" value="homme" formControlName="slidetoggle">Homme <br/><br/> -->
      <mat-slide-toggle formControlName="slidetoggle"> Newsletter ? </mat-slide-toggle><br>

      <pre> {{ form.value | json }} </pre>
      
    </form>
  </div> 

</div>
